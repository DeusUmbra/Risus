<ion-header>
  <ion-navbar color="primary">
    <ion-title>Character Viewer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>All Characters</h2>
  <ul><li *ngFor="let chars of CharacterList">{{chars.Name}}: {{chars.Cliches}}</li></ul>
  <button (click)="update()">Refresh List</button>
</ion-content>
